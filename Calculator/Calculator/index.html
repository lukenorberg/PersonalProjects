<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="master-container">
        <div class="flex-container">
            <div class="text-in-screen"></div>
        </div>
        <div class="grid-container">
            <button class="item" onclick="buttonClear()">AC</button>
            <button class="item" onclick="buttonMinus()">+/-</button>
            <button class="item" onclick="">-></button>
            <button class="item" onclick="buttonDivide()">/</button>
            <button class="item" onclick="buttonSeven()">7</button>
            <button class="item" onclick="buttonEight()">8</button>
            <button class="item" onclick="buttonNine()">9</button>
            <button class="item" onclick="buttonMultiply()">x</button>
            <button class="item" onclick="buttonFour()">4</button>
            <button class="item" onclick="buttonFive()">5</button>
            <button class="item" onclick="buttonSix()">6</button>
            <button class="item" onclick="buttonMinus()">-</button>
            <button class="item" onclick="buttonOne()">1</button>
            <button class="item" onclick="buttonTwo()">2</button>
            <button class="item" onclick="buttonThree()">3</button>
            <button class="item" onclick="buttonPlus()">+</button>
            <button class="item" onclick="buttonZero()">0</button>
            <div class="item"></div>
            <button class="item" onclick="buttonDot()">.</button>
            <button class="item bottom-right" onclick="buttonEquals()">=</button>
        </div>
        <div class="bottom-of-container"></div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
